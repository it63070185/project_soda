<div id="cursor"></div>
<script>
	let cursor = document.getElementById("cursor");
	const onMouseMove = (event) => {
	  cursor.style.left = event.pageX + "px";
	  cursor.style.top = event.pageY + "px";

	  if (event.target.hasAttribute("cursor-type")) {
		let cursorSize = event.target.getAttribute("cursor-type");
		cursor.classList.add(cursorSize);
	  } else {
		cursor.classList = "";
	  }
	};

	document.addEventListener("mousemove", onMouseMove);

	var loader = document.getElementById("preloader");
	
	window.addEventListener("load", function(){
		setTimeout(function(){
			loader.classList.add("preloader-hidden")	
		}, 2500)
		
	})

	const door2 = document.getElementById("door2")
	function go_build2(){
		
		window.location.href ="build2.html"
	}

	let vue = new Vue({
		el:'#app',
		data:{
            area:'ขณะนี้คุณอยู่ที่ "Salon of Death Architecture" สถานที่ซึ่ง',
			area2:'รวบรวมเรื่องราวของสถาปัตยกรรมอันสูญสิ้นลงแล้ว',
			count:0
		},
		methods:{
			count() {
				this.count =+ 1
				if(count==1){
					this.area='"เรายินดีเป็นอย่างยิ่งที่จะนำเสนอเศษเสี้ยวของประสบการณ์ในอดีต'
					this.area2='ที่ได้หลงเหลือเอาไว้ในความทรงจำของผู้คนในปัจจุบัน"'
				}else if(count==2){
					this.area='"พาคุณไปพบกับเรื่องราวที่ยังถูกจดจำ แบ่งปันพูดคุย สัมผัสกับอดีต'
					this.area2='นำไปสู่การเปิดประตูบานใหม่"'
				}
			}
		}
			
		
	})
