<!DOCTYPE html>
<html>
<head>
	<title>SODA</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/1x/logo.png" type="image/icon type">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
	<div id="preloader"><div class="lds-facebook"><div></div><div></div><div></div></div></div>
<div id="page_2">
	<div class="container">
		<div class="home">
			<img src="image/1x/logo.png" alt="logo">
		</div>
		<div class="item1">	
			<model-viewer  src="model/homepage.gltf"  shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
		</div>
		<div class="item2" id="app">
			<div class="all_tabs">
				<!-- ด้านล่างนี้ให้เปลี่ยนไปใช้ v-for -->
				<div v-for="x in tabs">
					<div class="tab_item" :active="x.id == active_tab" @click="changeTabs(x.id)">
					</div>
				</div>
			</div>
			<img :src="pic" alt="build" >
		</div>
	</div>
</div>

<div id="cursor"></div>
<script>
	let cursor = document.getElementById("cursor");
	const onMouseMove = (event) => {
	  cursor.style.left = event.pageX + "px";
	  cursor.style.top = event.pageY + "px";

	  if (event.target.hasAttribute("cursor-type")) {
		let cursorSize = event.target.getAttribute("cursor-type");
		cursor.classList.add(cursorSize);
	  } else {
		cursor.classList = "";
	  }
	};

	document.addEventListener("mousemove", onMouseMove);

	var loader = document.getElementById("preloader");
	
	window.addEventListener("load", function(){
		setTimeout(function(){
			loader.classList.add("preloader-hidden")	
		}, 2500)
		
	})
	
	let vue = new Vue({
		el:'#app',
		data:{
			active_tab:0,
			pic:`/image/buildtext1/1.png`,
			tabs:[
			{
				id:0,
			},
			{
				id:1,
			},
			{
				id:2,
			}
			]
		},
		methods: {
			changeTabs (x) {
				this.active_tab = x;
				if(x == 0){
					this.pic = `/image/buildtext1/1.png`;
				}else if(x == 1){
					this.pic = `/image/buildtext1/2.png`;
				}else if(x == 2){
					this.pic = `/image/buildtext1/3.png`;
				}
			}
		}
	})
  </script>
</body>
</html>
