<!DOCTYPE html>
<html>
<head>
	<title>SODA</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/1x/logo.png" type="image/icon type">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
	<div id="preloader"><div class="lds-facebook"><div></div><div></div><div></div></div></div>
<div id="page_2">
	<div class="container">
		<div class="home">
			<img src="image/1x/logo.png" alt="logo">
		</div>
		<div class="item1">	
			<model-viewer  src="model/homepage.gltf"  shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>
		</div>
		<div class="item2">	
			<img src="image/buildtext1/1.png" alt="build">
		</div>
	</div>
</div>

<div id="cursor"></div>
<script>
	let cursor = document.getElementById("cursor");
	const onMouseMove = (event) => {
	  cursor.style.left = event.pageX + "px";
	  cursor.style.top = event.pageY + "px";

	  if (event.target.hasAttribute("cursor-type")) {
		let cursorSize = event.target.getAttribute("cursor-type");
		cursor.classList.add(cursorSize);
	  } else {
		cursor.classList = "";
	  }
	};

	document.addEventListener("mousemove", onMouseMove);

	var loader = document.getElementById("preloader");
	
	window.addEventListener("load", function(){
		setTimeout(function(){
			loader.classList.add("preloader-hidden")	
		}, 2500)
		
	})




	
  </script>
</body>
</html>
