<!DOCTYPE html>
<html>
<head>
	<title>SODA</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/1x/logo.png" type="image/icon type">
	<link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_hotel.css">
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>

<body>
	<div id="preloader"><div class="lds-facebook"><div></div><div></div><div></div></div></div>
<div id="page_2">
	<div class="container" id="app">
		<div class="home">
			<img src="image/1x/logo.png" alt="logo">
		</div>
		<div class="item1" id="view">	
			<div class="ex1">
                <div class="cube" v-bind:style="{ transform: move1 }">
                <div onclick="pic1()" class="cur_pic pic left_pic"><img src="/image/buildtext2/hotel_1.png" alt="build" width="100%" height="100%"></div>
                <div onclick="pic2()"  class="cur_pic pic2 left_pic2"></div>
                <div onclick="pic3()"  class="cur_pic pic3 left_pic3"></div>
                <div onclick="pic4()"  class="cur_pic pic4 left_pic4"></div>
                <div onclick="pic5()"  class="cur_pic pic5 left_pic5"></div>
                <div onclick="pic6()"  class="cur_pic pic6 left_pic6"></div>
                
                <div onclick="hum2()" class="human_side human"><img src="/image/human/1x/1.png" alt="human" width="100%" height="100%"></div>
                <div class="floor bottom_floor"></div>
                <div class="floor ceiling"></div>
                <svg class="door">viewBox="0 0 100 100">
                    <path stroke="#aaaaaa" stroke-width="3" fill="none" d="M30 90 H30 V50 Q30 20, 50 20 Q70 20, 70 50 V70 90">
                    </path>
                    <path onclick="back()"class="door_in"stroke="#606060" stroke-width="1" fill="#606060"
                        d="M31.5 90 H31.5 V50 Q31.5 21.5, 50 21.5 Q68.5 21.5, 68.5 50 V68.5 90 68.5 89.5 H31 68.5 ">
                    </path>
                </svg>
                </div>
              </div>
		</div>
        <div onclick="close_img()" class="img1"> <img src="/image/buildtext2/hotel_1.png" alt="img1" width="50%" height="50%"></div>
        <div onclick="close_text()" class="intext1"> dadsdsaasdasdasdasdsddsdadadsd</div>
		<div class="item2">
			<div class="all_tabs">
				<!-- ด้านล่างนี้ให้เปลี่ยนไปใช้ v-for -->
				<div v-for="x in tabs">
					<div class="tab_item" :active="x.id == active_tab" @click="changeTabs(x.id)">
					</div>
				</div>
			</div>
			<img :src="pic" alt="build" >
		</div>
	</div>
</div>

<div id="cursor"></div>
<script>
	let cursor = document.getElementById("cursor");
	const onMouseMove = (event) => {
	  cursor.style.left = event.pageX + "px";
	  cursor.style.top = event.pageY + "px";

	  if (event.target.hasAttribute("cursor-type")) {
		let cursorSize = event.target.getAttribute("cursor-type");
		cursor.classList.add(cursorSize);
	  } else {
		cursor.classList = "";
	  }
	};

	document.addEventListener("mousemove", onMouseMove);

	var loader = document.getElementById("preloader");
	
	window.addEventListener("load", function(){
		setTimeout(function(){
			loader.classList.add("preloader-hidden")	
		}, 2500)
		
	})
	
    

	let vue = new Vue({
		el:'#app',
		data:{
			active_tab:0,
			pic:`/image/buildtext2/1.png`,
            move1:"rotateX(6deg) rotateY(235deg) rotateZ(0deg) translateY(1.5em) translateX(7.8em) translateZ(-10em)",
			tabs:[
			{
				id:0,
			},
			{
				id:1,
			},
			{
				id:2,
			}
			]
		},
		methods: {
			changeTabs (x) {
				this.active_tab = x;
				if(x == 0){
					this.pic = `/image/buildtext2/1.png`;
                    this.move1 ="rotateX(6deg) rotateY(235deg) rotateZ(0deg) translateY(1.5em) translateX(7.8em) translateZ(-10em)"
				}else if(x == 1){
					this.pic = `/image/buildtext2/2.png`;
                    this.move1 ="rotateX(5deg) rotateY(320deg) rotateZ(0deg) translateY(1.5em) translateX(6.8em) translateZ(8em)"
				}else if(x == 2){
					this.pic = `/image/buildtext2/3.png`;
                    this.move1 ="rotateX(6deg) rotateY(340deg) rotateZ(0deg) translateY(1.5em) translateX(2.8em) translateZ(2em)"
				}
			}
		}
	})

    const item = document.querySelector(".item2")
    const img1 = document.querySelector(".img1")
    const text1 = document.querySelector(".intext1")
    const hum = document.querySelector(".human")
	function pic1(){
        item.classList.remove("preloader-hidden")
        text1.classList.remove("preloader-show")
        img1.classList.remove("preloader-show")
        item.classList.remove("preloader-show")
        text1.classList.remove("preloader-hidden")
        img1.classList.remove("preloader-hidden")
		item.classList.add("preloader-hidden")
        img1.classList.add("preloader-show")
	}
    function close_img(){
        item.classList.remove("preloader-hidden")
        img1.classList.remove("preloader-show")
		img1.classList.add("preloader-hidden")
        item.classList.add("preloader-show")
        img1.classList.remove("preloader-hidden")
        item.classList.remove("preloader-show")
	}
    function hum2(){
        item.classList.remove("preloader-hidden")
        text1.classList.remove("preloader-show")
        img1.classList.remove("preloader-show")
        item.classList.remove("preloader-show")
        text1.classList.remove("preloader-hidden")
        img1.classList.remove("preloader-hidden")
		item.classList.add("preloader-hidden")
        text1.classList.add("preloader-show")
        img1.classList.add("preloader-hidden")
	}
    function close_text(){
        item.classList.remove("preloader-hidden")
        text1.classList.remove("preloader-show")
		text1.classList.add("preloader-hidden")
        item.classList.add("preloader-show")
        text1.classList.remove("preloader-hidden")
        item.classList.remove("preloader-show")
	}

    const back1 = document.querySelector(".door_in")
	function back(){
		
		window.location.href ="home.html"
	}
  </script>
</body>
</html>
